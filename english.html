<!DOCTYPE html>
<html>
<head>
  <title>English Understandings - Coming Soon</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #666666;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .navbar {
      background-color: #333333;
      color: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    @keyframes neon {
      0% {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 80px #ffcc00, 0 0 90px #ffcc00, 0 0 100px #ffcc00;
      }
      100% {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00;
      }
    }

    .neon-text {
      color: #ffcc00;
      animation: neon 1s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Back to Main Website</a>
  </div>
  <div class="container">
    <h1 class="neon-text">English Understandings</h1>
    <p>We're working hard to bring you engaging essays, essay analysis, and more!</p>
  </div>
</body>
</html>
